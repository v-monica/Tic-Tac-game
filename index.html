<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Toc Game</title>
</head>
<body>
    <div id="contenedor">
        <h1>Tic Toc Game</h1>

        <div id="seleccion">
            <p>¿Quién empieza?</p>
            <button id="eligeX">X</button>
            <button id="eligeO">O</button>
        </div>
        <div id="tablero">
            <div class="celda" id="celda-0"></div>
            <div class="celda" id="celda-1"></div>
            <div class="celda" id="celda-2"></div>
            <div class="celda" id="celda-3"></div>
            <div class="celda" id="celda-4"></div>
            <div class="celda" id="celda-5"></div>
            <div class="celda" id="celda-6"></div>
            <div class="celda" id="celda-7"></div>
            <div class="celda" id="celda-8"></div>
        </div>

            <p><span id="turno"></span></p>
            <div id="contenedorBoton">
                <button id="reiniciar">Reiniciar Juego</button>
            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
